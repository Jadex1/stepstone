<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Revenue</th>
      <th>Year</th>
      <th>Industry</th>
    </tr>
  </thead>
  <tbody *ngFor="let company of companies">
    <tr>
      <th scope="row">{{company.id}}</th>
      <td>{{company.name}}</td>
      <td>{{company.revenue}}</td>
      <td>{{company.year}}</td>
      <td>{{company.industry}}</td>
    </tr>
  </tbody>
</table>

<div class="container">
  <h1>Welecome to this great table app!</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="input-group col-md-12">
        <input type="text" class="form-control input-lg" placeholder="Enter a value to search for">
        <span class="input-group-btn">
        <button class="btn btn-info btn-lg" type="button">
          <i class="glyphicon glyphicon-search"></i>
        </button>
        </span>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Revenue</th>
        <th>Year</th>
        <th>Industry</th>
      </tr>
    </thead>
    <tbody *ngFor="let company of companies">
      <tr>
        <th scope="row">{{company.id}}</th>
        <td>{{company.name}}</td>
        <td>{{company.revenue}}</td>
        <td>{{company.year}}</td>
        <td>{{company.industry}}</td>
      </tr>
    </tbody>
  </table>

</div>
